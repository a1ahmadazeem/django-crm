{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<body>
    
    
    <div class="container bg-light shadow-md p-5 form-layout">
        
        <h3>create your account </h3>
        <h5>start engaging your client </h5>
        <br>
        <form style="border-radius: 15px; width: 500px;" method="POST" autocomplete="off">
            {% csrf_token %}
            
            {{form|crispy}}
            <br>
            <button type="submit" class=" btn btn-primary w-100 btn-block p-2 ">Create Account &nbsp;<i class="fa fa-user-plus" aria-hidden="true"></i></button>
            
            
        </form>
<div class="text-center">
    <br>
    <p>Already have an Account <a href="{% url 'my-login' %}">Login</a></p>
    
</div>


</div>
<br>
</body>
{% endblock %}
